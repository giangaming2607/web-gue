.splash-logo {

  justify-content: center;

  cursor: pointer;

<body>

<audio id="bgm" src="laguku2.mp3" loop></audio>

<!-- SPLASH -->
<div id="splash">
  <img src="pack_icon.png" class="splash-logo">

</div>

<!-- MAIN -->
<div class="container">
  <img src="pack_icon.png" class="logo">
  <h1>Addon & Map Saya</h1>
  <p>Download addon & map buatan saya ðŸ”¥</p>

  <a class="button" href="https://youtube.com/@gian_studio2607">
    Subscribe Channel
  </a>

  <div class="card">
    <h2>Addon Konstruksi</h2>
    <p>Addon 3D model yang keren.</p>
    <a class="button" href="https://sfl.gl/hATSC">Download</a>
  </div>

  <div class="card">
    <h2>Addon Login Register</h2>
    <p>Support versi 1.21.93+</p>
    <a class="button" href="https://sfl.gl/qyXERZf">Download</a>
  </div>
</div>

<!-- ðŸ”Š BUTTON SVG -->
<button id="muteBtn">
  <svg id="iconOn" viewBox="0 0 24 24">
    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1-3.29-2.5-4.03v8.05c1.5-.73 2.5-2.25 2.5-4.02z"/>
  </svg>
  <svg id="iconOff" viewBox="0 0 24 24" style="display:none">
    <path d="M4.27 3L3 4.27l4.73 4.73H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.21v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73 4.27 3z"/>
  </svg>
</button>

<script>
const audio = document.getElementById("bgm");
const splash = document.getElementById("splash");
const muteBtn = document.getElementById("muteBtn");
const iconOn = document.getElementById("iconOn");
const iconOff = document.getElementById("iconOff");

let ctx, analyser, src, data;
let muted = false;

function initBeat() {
  ctx = new (window.AudioContext || window.webkitAudioContext)();
  analyser = ctx.createAnalyser();
  analyser.fftSize = 256;
  data = new Uint8Array(analyser.frequencyBinCount);

  src = ctx.createMediaElementSource(audio);
  src.connect(analyser);
  analyser.connect(ctx.destination);

  audio.volume = 0.5;
  audio.play();
  animate();
}

function animate() {
  requestAnimationFrame(animate);
  analyser.getByteFrequencyData(data);

  let sum = 0;
  for (let i = 0; i < data.length; i++) sum += data[i];
  let avg = sum / data.length;

  if (!muted) {
    let scale = 1 + avg / 400;
    let glow = avg / 2;
    muteBtn.style.transform = `scale(${scale})`;
    muteBtn.style.boxShadow = `0 0 ${glow}px rgba(255,255,255,.9)`;
  }
}

splash.onclick = () => {
  splash.classList.add("hide");
  initBeat();
};

muteBtn.onclick = () => {
  muted = !muted;
  audio.muted = muted;

  iconOn.style.display = muted ? "none" : "block";
  iconOff.style.display = muted ? "block" : "none";

  if (muted) {
    muteBtn.style.transform = "scale(1)";
    muteBtn.style.boxShadow = "0 0 18px rgba(0,0,0,.6)";
  }
};
</script>
